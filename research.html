        /* 三维研究界面 */

            display: grid;
            grid-template-columns: 300px 1fr 400px;

            height: 95vh;

            background: rgba(0,20,0,0.9);
            border: 3px solid var(--terminal-green);

            position: relative;
            overflow: hidden;
        }

        /* 实验时间线系统 */
        .timeline-track {
            position: relative;
            height: 600px;
            margin: 2rem 0;
            background: linear-gradient(to right, 
                transparent 49%, 
                var(--terminal-green) 50%, 
                transparent 51%
            );
        }

        .timeline-event {
            position: absolute;
            width: 200px;
            background: rgba(0,30,0,0.8);
            border: 2px solid var(--experiment-purple);
            padding: 1rem;
            cursor: grab;
            transition: all 0.3s;
        }

        /* 增强型数据可视化 */
        .biohazard-chart {
            width: 100%;
            height: 300px;
            background: rgba(0,0,0,0.5);
            position: relative;
        }

        .data-stream {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                transparent 19px,
                rgba(0,255,0,0.1) 20px
            );
            animation: stream-flow 40s linear infinite;
        }

        /* 跨维度监控系统 */
        .dimensional-monitor {
            border: 3px solid var(--containment-blue);
            padding: 1rem;
            background: rgba(0,0,30,0.9);
            height: 100%;
            position: relative;
        }

        .reality-index {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

            background: rgba(0,30,0,0.8);
            border: 2px solid var(--terminal-green);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }

            </div>

            <!-- 实验时间线 -->

                </div>

        </div>

        <!-- 跨维度监控 -->
        <div class="dimensional-monitor">
            <h3>维度相位监测</h3>
            <div class="phase-diagram" id="phaseDiagram"></div>
            
            <div class="reality-index">
                <div class="index-meter" style="width: 98.4%"></div>
                <span class="index-value">98.4%</span>
            </div>
        </div>
    </div>

    <script>
        // 三维可视化系统
        const init3DViewer = () => {
            const canvas = document.getElementById('3dCanvas');
            const gl = canvas.getContext('webgl');
            
            // 创建SCP实体模型
            const vertices = new Float32Array([
                // SCP-682基础模型
                -0.5, -0.5, 0.0,
                0.5, -0.5, 0.0,
                0.0, 0.5, 0.0
            ]);

            const buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

            // 着色器程序
            const vertShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertShader, `
                attribute vec3 coordinates;
                void main() {
                    gl_Position = vec4(coordinates, 1.0);
                }
            `);
            gl.compileShader(vertShader);

            const fragShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragShader, `
                void main() {
                    gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
                }
            `);
            gl.compileShader(fragShader);

            const shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertShader);
            gl.attachShader(shaderProgram, fragShader);
            gl.linkProgram(shaderProgram);
            gl.useProgram(shaderProgram);

            // 渲染循环
            function animate() {
                gl.clearColor(0.0, 0.1, 0.0, 1.0);
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.drawArrays(gl.TRIANGLES, 0, 3);
                requestAnimationFrame(animate);
            }
            animate();
        };

        // 现实指数监测系统
        class RealityMonitor {
            constructor() {
                this.index = 98.4;
                this.interval = setInterval(() => {
                    this.index += (Math.random() - 0.5) * 0.1;
                    this.updateDisplay();
                }, 1000);
            }

            updateDisplay() {
                document.querySelector('.index-meter').style.width = `${this.index}%`;
                document.querySelector('.index-value').textContent = 
                    `${this.index.toFixed(1)}%`;
                
                if(this.index < 95) {
                    this.triggerAlert();
                }
            }

            triggerAlert() {
                document.body.style.animation = 'phase-shift 1s infinite';
                new Audio('data:audio/wav;base64,SUQzBAAAAAA...').play();
            }
        }

        // 初始化系统
        document.addEventListener('DOMContentLoaded', () => {
            init3DViewer();
            new RealityMonitor();

        });
    </script>
